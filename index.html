<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="entireObject">
        <div id="frame">
            <div id="frameTop">
                <h1>Etch-a-sketch</h1>
            </div>
            <div id="container" draggable="false"></div>
            <div id="frameBottom">
                <div id = clearButtonSection>
                    <button id="clearButton">clear</button>
                </div>
                <div id ="sliderSection">
                    <div id="slider"><input type="range" value="8" min="1" max="8" id="rangeSlider"></div>
                    <div id="sliderDisplay">Grid Size: <span id=containerH>640</span> x <span id=containerW>880</span></div>
                </div>
            </div>

        </div>
        <!-- <div id="penline1"></div> -->
        <div id="penSpace">
            <div id="penObject">
                <div id="penTipOuter">
                    <div id="penTip" class="penTipBlack"></div>
                </div>

                <div id="penBody">
                    <div><button id="blackButton"></button></div>
                    <div><input type="color" id="colorPicker" value="#ffffff"></div>
                    <div><button id="randColorButton"></button></div>
                    <div><button id="eraserButton">Eraser</button></div>
                </div>
                <div id="eraserEnd"></div>
            </div>
        </div>

    </div>
</body>

</html>
