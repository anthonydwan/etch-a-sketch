<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    <div id="entireObject">
        <div id="frame">
            <div id="header"><h1>Etch-a-sketch</h1></div>
            <div id="container" draggable="false"></div>
            <div><button id="clearButton">clear</button></div>
            
        </div>
        <!-- <div id="penline1"></div> -->
        <div id="penObject">
            <div id="penTipOuter">
                <div id="penTip"></div>
            </div>
            <div id="penBody">
                <div><button id="blackButton">Black</button></div>
                <div><input type="color" id="colorPicker" value="#ffffff"></div>
                <div><button id="randColorButton">Random</button></div>
                <div><button id="eraserButton">Eraser</button></div>
            </div>
            <div id="eraserEnd"></div>
        </div>
    </div>
</body>

</html>
